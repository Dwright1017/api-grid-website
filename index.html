<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./css/base.css">

<body>
  <header class="site-header">
    <nav class="navbar">
        <div class="site-logo">
            <h2>Movies</h2>
        </div>
        <div class="navbar-nav">
            <ul class="ul-defaults-none main-menu">
                <li class="nav-item">Home</li>
                <li class="nav-item" data-open="about">About Me</li>
                <li class="nav-item" data-open="contact">Contact</li>
            </ul>
        </div>

<section>
  <div class="favorites-grid">

          <img src="/" alt="movie">
          <div class="movie-popup-box">
              <h3>Favorite</h3>
              <div>Genre</div>
              <button class="favorite-btn"></button>
          </div>
      </div>
  </div>
  </div>
</section>

<section>
  <div class="api-grid">
    <div class="api-card" data-item="api" data-open="api-1" id="movie-container">
      <div class="card-body">
          <img src="/" alt="movie">
          <div class="movie-popup-box">
              <h3>Movie Title</h3>
              <div>Movie Genre</div>
              <button class="favorite-btn"></button>
          </div>
      </div>
  </div>
  </div>
